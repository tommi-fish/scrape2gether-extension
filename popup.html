<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="popup.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div id="inputMode">
      <div class="header">
        <h2>
          <span>s</span>
          <span>c</span>
          <span>r</span>
          <span>a</span>
          <span>p</span>
          <span>e</span>
          <span>2</span>
          <span>g</span>
          <span>e</span>
          <span>t</span>
          <span>h</span>
          <span>e</span>
          <span>r</span>
        </h2>
      </div>
      
      <div class="selector-group">
        <div class="input-group">
          <label>Group Name</label>
          <input type="text" id="groupNameInput" placeholder="e.g., Product Details">
        </div>

        <div class="input-group">
          <label>Container Selector</label>
          <input type="text" id="containerSelectorInput" placeholder="e.g., .product-card">
        </div>

        <div id="childSelectors">
          <div class="section-title">Child Selectors</div>
          
          <div class="child-selector">
            <div class="input-group">
              <label>Field Name</label>
              <input type="text" id="childNameInput" placeholder="e.g., productTitle">
            </div>

            <div class="input-group">
              <label>Selector</label>
              <input type="text" id="childSelectorInput" placeholder="e.g., .title h1">
            </div>

            <div class="input-group">
              <label>Regex Pattern (Optional)</label>
              <input type="text" id="childRegexInput" placeholder="e.g., [A-Za-z0-9]+">
            </div>

            <button id="addChildSelector">
              Add Child Selector
            </button>
          </div>
        </div>

        <div class="action-buttons">
          <button id="saveGroup" class="primary">Save Selector Group</button>
        </div>
      </div>

      <div class="input-group">
        <label>Load Existing Group</label>
        <select id="selectorGroupDropdown">
          <option value="">Select a group</option>
        </select>
      </div>

      <div class="action-buttons">
        <button id="loadGroup">Load Group</button>
        <button id="viewData">View Collected Data</button>
      </div>
    </div>

    <pre id="jsonOutput" style="display: none;"></pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
